<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title id="title">Mining</title>
</head>
<body onmousedown="MouseDown()" onmouseup="MouseUp()">
    <div id="box">
        <h2>Minesweeper</h2>
        <div id="options" class="dropdown-content">
            <select name="difficulty" id="diff" onchange="DiffRemember()">
                <option value="1" onclick="reload()">Beginner</option>
                <option value="2" onclick="reload()">Intermediate</option>
                <option value="3" onclick="reload()">Expert</option>
                <option value="4" onclick="OptionVisible()">Custom...</option>
            </select>
            <br>
            <form id="hiddencustom">
                <label for="nrows">Number of rows</label>
                <input type="number" id="nrows">
                <label for="ncols">Number of columns</label>
                <input type="number" id="ncols">
                <label for="nbombs">Number of bombs</label>
                <input type="number" id="nbombs">
                <button value="submit" onclick="SetCustom()">Initialize</button>
            </form>
        </div>
        <hr>
        <div id="lamp">
            <p id="face" onclick="reload()">ðŸ™‚</p>
            <div id="info"><br>
                <label id="bombs-left"></label>
            </div>
        </div>
        <div id="field"></div>
        <br>
        <div id="lost">
            <h3>Boom! Game Over.</h3>
            <button id="new-game" type="button" onclick="reload()">Try Again</button>
        </div>
    </div>
</body>
</html>
